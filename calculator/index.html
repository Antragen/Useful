<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator for site</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- https://www.youtube.com/watch?v=oIin1ffkYvw -->
    <!-- time 55:21 -->
</head>
<body>
	
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">

					<div class="calc">

						<h2>Рассчет стоимости</h2>

						<label for="card_edition">Выберите тираж</label></br>
						<select class="form-control" name="edition" id="card_edition">
							<option value="90">90</option>
							<option value="120">120</option>
							<option value="150">150</option>
							<option value="180">180</option>
							<option value="210">210</option>
							<option value="240">240</option>
							<option value="270">270</option>
							<option value="300">300</option>
							<option value="360">360</option>
							<option value="420">420</option>
							<option value="510">510</option>
							<option value="600">600</option>
							<option value="900">900</option>
							<option value="1020">1020</option>
							<option value="1500">1500</option>
							<option value="3000">3000</option>
						</select> <!-- end #card_edition -->

						</br>

						<label for="card_paper">Выберите бумагу</label></br>
						<select name="card_paper" id="card_paper" class="form-control">
							<option data-paper-ratio="6,8" value="Мелованая бумага">Мелованая бумага</option>
							<option data-paper-ratio="40,5" value="Бумага повышеной белизны">Бумага повышеной белизны</option>
							<option data-paper-ratio="45" value="Prestige Лен">Prestige Лен</option>
						</select> <!-- end card_paper -->

						</br>

						<label for="card_color">Выберите цвет</label></br>
						<select name="card_color" id="card_color" class="form-control">
							<option data-print-file="110" data-color="1" value="Односторонняя черно-белая">Односторонняя черно-белая</option>
							<option data-print-file="220" data-color="2" value="Двухсторонняя черно-белая">Двухсторонняя черно-белая</option>
							<option data-print-file="110" data-color="3" value="Одностороняя цветная">Одностороняя цветная</option>
							<option data-print-file="" data-color="4" value="Цветная с лицевой, ч/б с оборотной">Цветная с лицевой, ч/б с оборотной</option>
							<option data-print-file="220" data-color="5" value="Двухсторонняя цветная">Двухсторонняя цветная</option>
						</select> <!-- end #card_color -->
						</br>

						<small>Приблизительная</small>
						<h4>Стоимость за тираж</h4>
						<p class="price">
							<span id="final_price">0</span>
							Руб.
						</p> <!-- end .price -->
					</div> <!-- end .calc -->
				</div> <!-- end col-sm-6 -->

				<div class="col-sm-6">
					<div class="card_images text-center">
						<img src="img/1_0.png" id="card_1_0">
						<img src="img/1_1.png" id="card_1_1">
						<img src="img/4_0.png" id="card_4_0">
						<img src="img/4_1.png" id="card_4_1">
						<img src="img/4_4.png" id="card_4_4">
					</div> <!-- end card_images -->	
				</div> <!-- end col-sm-6 -->

			</div> <!-- end .row -->
		</div> <!-- end .container -->
	</section> <!-- end #main -->


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/jq-script.js"></script>
</body>
</html>
